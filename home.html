<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <!-- daisy ul cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <!-- nav container  -->
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <!-- left div container -->
        <div class="flex items-center">
          <img class="h-[50px]" src="assets/Group.png" alt="" />
          <div class="ml-3">
            <h1 class="font-bold">$ <span id="avaiable-balance">4500</span></h1>
            <p class="text-[#08080880]">Avaiable Balance</p>
          </div>
        </div>
        <!-- right div container -->
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Logout
          </button>
        </div>
      </div>

      <!-- welcome text container  -->

      <div class="mt-8 p-3">
        <h1 class="font-bold text-2xl">ðŸ”¥Welcome to Payooo!</h1>
        <p class="mt-2 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- grid container  -->

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <!-- add money -->
        <div
          id="add-money-btn"
          class="form-btn text-center p-3 rounded-xl border-2 border-gray-300"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2 class="text-[#08080880]">Add Money</h2>
        </div>

        <!-- cashOut -->
        <div
          id="cashout-btn"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2 class="text-[#08080880]">Cashout</h2>
        </div>

        <!-- Transfer money -->
        <div id="transfer-btn" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2 class="text-[#08080880]">Transfer Money</h2>
        </div>

        <!-- get bonus -->
        <div id="get-bonus-btn" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2 class="text-[#08080880]">Get Bonus</h2>
        </div>
        <!-- pay bill  -->
        <div id="pay-bill-btn" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h2 class="text-[#08080880]">Pay Bill</h2>
        </div>

        <!-- transactions  -->
        <div id="transactions-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2 class="text-[#08080880]">Transacions</h2>
        </div>
      </div>
    </div>

    <!-- add money form  -->
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent" class="form">
        <h1 class="my-5 font-bold">Add Money</h1>

        <!-- start form part -->

        <form action="" class="bg-white p-8 rounded-2xl">
          <!-- Select a bank div -->
          <div class="mb-3">
            <label class="font-semibold" for="">Select a bank</label>
            <br />
            <select
              id="select-bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option disabled selected>Select a bank</option>
              <option>AB bank</option>
              <option>IFIC bank</option>
              <option>Dutch bangla bank</option>
            </select>
          </div>

          <!-- Bank Account Number -->
          <div class="mb-3">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              type="text"
              id="account-number"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!-- Amount to Add div -->
          <div class="mb-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              type="text"
              id="amount-add"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!-- Pin Number Add div -->
          <div class="">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              type="text"
              id="pin-number"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!--button -->
          <button
            id="addmonery-button"
            class="text-white btn bg-[#0874F2] mt-5 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out form -->
      <div id="cashout-parent" class="form" style="display: none;">
        <h1 class="my-5 font-bold">Cash Out</h1>

        <form action="" class="bg-white p-8 rounded-2xl">
          <!-- Agent Number -->
          <div class="mb-3">
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              type="text"
              id="agent-number"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!-- Amount to withdraw div -->
          <div class="mb-3">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              type="text"
              id="amount-cashout"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!-- Pin Number  div -->
          <div class="">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              type="text"
              id="pin-number-cashout"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <!--button -->
          <button
            id="withdraw-button"
            class="text-white btn bg-[#0874F2] mt-5 w-full rounded-3xl"
          >
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- Transfer money  -->
       <div id="transfer-money-parent" class="form" style="display: none;">
        <h1 class="my-5 font-bold">Transfer Money
       </div>

        <!-- get bonus -->
         <div class="form form-btn" id="get-bonus-parent" style="display:none">
          <h1 class="my-5 font-bold">Get bonus</h1>
         </div>

           <!-- pay bill -->
         <div class="form" id="pay-bill-parent" style="display:none">
          <h1 class="my-5 font-bold">Pay Bill</h1>
         </div>
  
           <!-- transaction-->
          <div class="form" id='transactions-parent' style="display:none">
          <div class="flex justify-between items-center">
            <h1 class="my-5 font-bold">Transactions</h1>
            <p class="text-[#08080880]">View All</p>
          </div>

          <div id='transaction-container'>
            
          </div>
         </div>
         

         

    </div>

    <script src="JS/home.js"></script>
  </body>
</html>
