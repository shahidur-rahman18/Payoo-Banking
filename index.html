<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoobanking</title>
    <!-- daisy ul cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] justify-center items-center flex flex-col">

   <div class="h-[130px] w-[300px]  
    bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png" alt="img">
   

   </div>

    <form class=" bg-white p-8 rounded-2xl w-[350px]">


      <div class="mt-5" >
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
      </div>


      <div class="mt-5" >
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input type="text" placeholder="Enter 4 Digit Pin " class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
      </div>
      <button  id="loginButton" class="text-white btn bg-[#0874F2] mt-5 w-full rounded-3xl">Primary</button>
    </form>

    <script src="JS/script.js"></script>
  </body>
</html>
